# Project identification
sonar.projectKey=RGT-DevOps_google-drive-mcp_c01055dd-aa82-4d8f-921f-041b9208021f

# Define the source directories and files to analyze
sonar.sources=.
sonar.python.version=3.12

# Define test directories and test exclusions
sonar.tests=tests
sonar.test.inclusions=tests/**/*test_*.py,tests/**/test_*.py
sonar.test.exclusions=**/__pycache__/**,**/*.pyc

# Exclude the test directory and other irrelevant files from the main analysis
sonar.exclusions=tests/**/*,**/__pycache__/**,**/*.pyc,venv/**/*,env/**/*,.pytest_cache/**/*,.mypy_cache/**/*

# Coverage report paths
sonar.python.coverage.reportPaths=coverage.xml
